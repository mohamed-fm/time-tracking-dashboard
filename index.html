<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <section class="project">
    <div class="contenar">
      <div class="person">
        <div class="pesron-informations">
          <div class="img-holder">
            <img src="images/image-jeremy.png" alt="avatar">
          </div>
          <div class="person-details">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="categories">
          <p class="category active" data-type="daily">Daily</p>
          <p class="category" data-type="weekly">Weekly</p>
          <p class="category" data-type="monthly">Monthly</p>
        </div>
      </div>
      <div class="cards">

      
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mohamed-fm" target="_blank">Mohamed Ragheb</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
